<!DOCTYPE html>
<html>
<body>
<h1>JS Composite Number</h1>

<script>
var num = 13;
var i;
var count = 0;

for(i=1; i<=num; i++)
{
 if(num % i == 0)
 count++;
}
if(count > 2)
 document.write(num +" is a composite number");
else
 document.write(num +" is not a composite number");
</script>
</body>
</html>
