<!DOCTYPE html>
<html>
<body>
<h1>JS Biggest of Three Numbers</h1>

<script>
var a = 40;
var b = 25;
var c = 7;

document.write("The numbers are  a = "+a+", b = "+b+", c = "+c+"<br>");
if((a > b) && (a > c))
 document.write("a = "+ a+ " is the biggest number");
else if(b > c)
 document.write("b = "+ b+ " is the biggest number");
else
 document.write("c = "+ c+ " is the biggest number");
</script>
</body>
</html>
