<!DOCTYPE html>
<html>
<body>
<h1>JS Common Divisors</h1>

<script>
var num1 = 12;
var num2 = 16;
var txt = "";
min = (num1 < num2) ? num1 : num2;
console.log(min);

document.write("Common Divisors of "+num1+" and "+num2);
for(i=1; i<=min; i++)
{
 if( num1 % i == 0 && num2 % i == 0 )
  txt += i +", ";
}
document.write("<br>" +txt);
</script>
</body>
</html>
